<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Основная страница</title>
    <link type="text/css" href="{% static 'cinema/css/styles.css' %}" rel="stylesheet" />
</head>
<body>

{% for movie in movies %}
<div class="container">
    <img class="image" src="{{ movie.preview.url }}" alt="Изображение">
    <div class="overlay"></div>
    <div class="text">
        <span><a href="{% url 'home' %}">{{movie.title}}</a></span>
    </div>
</div>

{% endfor %}



</body>
</html>
