{% extends 'base.html' %}


{% block content %}
<h3>Авторизация</h3>
<hr>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Войти</button></p>

    <p ><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</form>

<hr>
<p><a href="{% url 'social:begin' 'github' %}"><img src="/media/social-auth/github.png" style="width: 100px; height: 100px; margin-left: 20px; margin-right: 20px;"></a></p>
<p><a href="{% url 'social:begin' 'facebook' %}"><img src="/media/social-auth/facebook.png" style="width: 100px; height: 100px; margin-left: 20px; margin-right: 20px;"></a></p>
<p><a href="{% url 'social:begin' 'google-oauth2' %}"><img src="/media/social-auth/google.png" style="width: 100px; height: 100px; margin-left: 20px; margin-right: 20px;"></a></p>
{% endblock %}
