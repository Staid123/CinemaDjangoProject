{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Авторизация</h2>
                <form action="{% url "users:login" %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                    {% include 'includes/notifications.html' %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" 
                        name="username" value="{% if form.username.value %}{{form.username.value}}{% endif %}" 
                        id="id_username" placeholder="Введите ваше имя пользователя" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Введите ваш пароль" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Войти</button>
                </form>
                <div class="mt-3 d-md-flex justify-content-center">
                    <a href="{% url 'users:password_reset' %}">Забыли пароль?</a> <span style="padding: 0px 10px 0px 10px;">|</span> <a href="{% url 'users:register' %}">Создать аккаунт</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Или авторизуйтесь через:</p>
                    <a href="{% url "social:begin" "google-oauth2" %}" class="btn btn-dark">
                        <img class="mx-1" src="{% static "images/social-auth/google.png" %}" width="25" height="25">
                        Google
                    </a>
                    <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark">
                        <img class="mx-1" src="{% static "images/social-auth/github.png" %}" width="25" height="25">
                        GitHub
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static "images/social-auth/facebook.png" %}" width="25" height="25">
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
