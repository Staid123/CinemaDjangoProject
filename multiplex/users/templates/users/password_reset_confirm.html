{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Новый пароль</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_new_password1" class="form-label">Новый пароль</label>
                                <input type="password" class="form-control" id="id_new_password1"
                                    value="{% if form.new_password1.value %}{{ form.new_password1.value }}{% endif %}"
                                    name="new_password1"
                                    placeholder="Введите новый пароль" required>
                                    {% if form.new_password1.errors %}
                                    <div class="alert alert-danger alert-dismissible fade show">{{form.new_password1.errors}}</div>
                                    {% endif %}
                            </div>
                        </div>
                        <div>
                            <div class="col-md-6 mb-3">
                                <label for="id_new_password2" class="form-label">Повторите новый пароль</label>
                                <input type="password" class="form-control" id="id_new_password2"
                                    value="{% if form.new_password2.value %}{{ form.new_password2.value }}{% endif %}"
                                    name="new_password2"
                                    placeholder="Повторите новый пароль" required>
                                    {% if form.new_password2.errors %}
                                    <div class="alert alert-danger alert-dismissible fade show">{{form.new_password2.errors}}</div>
                                    {% endif %}
                            </div>
                        </div>
                    <button type="submit" class="btn btn-dark btn-block">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
